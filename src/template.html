<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Maker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container" spellcheck="false">
      <div class="projects bar">
        <div class="project-header-wrapper">
          <div class="projects__header">
            <div class="projects__header-border"></div>
            <div class="projects__header-title">
              <svg><use href="#svg-fast-list" /></svg>
              Todo Maker
            </div>
          </div>
          <div class="details__description">Welcome, User</div>
        </div>
        <div class="projects__project-list-wrapper"></div>
      </div>
      <div class="project-todos bar">
        <div class="project-todos__details"></div>
        <div class="project-todos__todo-list-wrapper"></div>
      </div>
      <div class="todo bar">
        <div class="todo__header"></div>
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" hidden style="display: none">
      <symbol id="svg-fast-list" viewBox="0 -960 960 960">
        <path
          d="M120-320v-80h280v80H120Zm0-160v-80h440v80H120Zm0-160v-80h440v80H120Zm520 480v-160H480v-80h160v-160h80v160h160v80H720v160h-80Z"
        />
      </symbol>
    </svg>
  </body>
</html>
