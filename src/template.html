<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Maker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="projects bar">
        <div class="project-header-wrapper">
          <div class="projects__header">
            <div class="projects__header-border"></div>
            <div class="projects__header-title">Todo Maker</div>
          
          </div>
          <div class="details__description">Welcome, User</div>
        </div>
        <div class="projects__project-list-wrapper">
          <div class="projects__project-list">
          </div>
        </div>
        <div class="projects__toolbar">
          <div class="projects__delete-project"></div>
          <div class="projects__new-project"></div>
        </div>
      </div>
      <div class="project-todos bar">
        <div class="project-todos__details"></div>
        <div class="project-todos__todo-list-wrapper">
          <div class="project-todos__todo-list">
            <div class="todo-list__grid-container"></div>
          </div>
        </div>
        <div class="project-todo__toolbar">
          <div class="project-todo__delete-todo"></div>
          <div class="project-todos__new-todo"></div>
        </div>
      </div>
      <div class="todo bar">
        <div class="todo__header"></div>
      </div>
    </div>
  </body>
</html>
