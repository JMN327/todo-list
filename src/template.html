<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Doom</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="projects bar">

          </div>
        </div>
        <div class="projects__new-project"></div>
      </div>
      <div class="project-todos bar">
        <div class="project-todos__details">
<!--           <div class="details__title">
            <div class="details__title-border"></div>
            <div class="details__title-text"></div>
          </div>
          <div class="details__description">
            <div class="details__description-border"></div>
            <div class="details__description-text" contenteditable="true"></div>
          </div> -->
        </div>
        <div class="project-todos__todo-list-wrapper">
          <div class="project-todos__todo-list">
            <div class="todo-list__grid-container"></div> 
          </div>
        </div>
        <div class="project-todos__new-todo"></div>
      </div>
      <div class="todo bar">
        <div class="todo__todo-details"></div>
      </div>
    </div>
  </body>
</html>
